<h2>Booking / Contact (Demo)</h2>
<p>This form demonstrates collecting booking details — it doesn't perform payments. Hook up to a backend for full functionality.</p>


<form id="bookingForm" class="booking-form" onsubmit="return false;">
<label>Your name<input id="bName" required /></label>
<label>Mobile<input id="bPhone" type="tel" required /></label>
<label>Origin<input id="bOrigin" required /></label>
<label>Destination<input id="bDest" required /></label>
<label>Date<input id="bDate" type="date" required /></label>
<label>Train<select id="bTrain"></select></label>
<button id="bookBtn">Send request</button>
</form>
<div id="bookMsg" aria-live="polite"></div>
