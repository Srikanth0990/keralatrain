<body>
<header class="site-header">
<div class="container">
<h1 class="logo"><a href="index.html">Kerala Train Timings</a></h1>
<nav>

</nav>
</div>
</header>


<main class="container">
<h2>Timetable</h2>


<form id="filterForm" class="filter-form" onsubmit="return false;">
<input id="filterOrigin" placeholder="Origin" />
<input id="filterDest" placeholder="Destination" />
<label>From <input id="timeFrom" type="time" /></label>
<label>To <input id="timeTo" type="time" /></label>
<select id="sortBy">
<option value="depart">Sort by departure</option>
<option value="arrive">Sort by arrival</option>
<option value="duration">Sort by duration</option>
</select>
<button id="applyFilter">Apply</button>
<button id="resetFilter">Reset</button>
</form>


<div id="timetableContainer"></div>
</main>


<footer class="site-footer">
<div class="container">
<small>© Kerala Train Timings — demo</small>
</div>
</footer>
